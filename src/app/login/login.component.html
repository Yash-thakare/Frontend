<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-4">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 justify-content-center d-flex">Student Portal Login </h2>
              <form class="form" [formGroup]="loginForm" (ngSubmit)="LoginUser()">

              <h2 class="justify-content-center d-flex">Please login to your account</h2>
                <div class="row justify-content-center d-flex">
                  <div class="col-md-10">
  
                    <div class="form-group">
                        <label for = "user_id" class="form-label" >User ID</label>  
                        <input type="text" formControlName="user_id" id="user_id" class="form-control" placeholder="Enter User ID" />
                     
                    </div>
  
                  </div>
                   
                    <!-- <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>        d-flex align-items-center           form-outline datepicker w-100
   -->
                  </div>
                  
                <br>
  
                <div class="row justify-content-center d-flex">
                    <div class="col-md-10">
                          
                        <div class="form-group">
                          <label for="Password" class="form-label ">Password</label>
                          <input type="password" id="Password" formControlName ="password" class="form-control"placeholder="Enter Password">
                        </div>
                  
                 </div> 
                  </div>
                <br>
                
                
                <div class="justify-content-center d-flex">
                    <input class="btn btn-primary btn-lg " type="submit" [disabled]="!loginForm.valid" value="Login" />
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="register" class="fw-bold text-body"><u>Register Here</u></a> </p>
                <p class="text-center text-muted mt-5 mb-0">Forget Password? <a href="forgetpassword" class="fw-bold text-body"><u>Click Here</u></a> </p>
                <div *ngIf="successMessage!= null">
                    <h5 class="text-success" style="text-align:center">
                        {{successMessage}}
                    </h5>
                </div>
            
                <br>
                <div *ngIf="errorMessage!= null">
                    <h5 class="text-danger" style="text-align:center">
                        {{errorMessage}}
                    </h5>
                </div>

             
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
